<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healthcare Chatbot ‚Äî Sesotho & English</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* DeepSeek Inspired Styles */
    :root {
      --deepseek-primary: #10a37f;
      --deepseek-primary-hover: #0d8c6d;
      --deepseek-bg: #ffffff;
      --deepseek-sidebar: #f7f7f8;
      --deepseek-chat-bg: #ffffff;
      --deepseek-user-msg: #f7f7f8;
      --deepseek-bot-msg: #10a37f;
      --deepseek-text: #374151;
      --deepseek-text-light: #6b7280;
      --deepseek-border: #e5e7eb;
      --deepseek-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--deepseek-bg);
      color: var(--deepseek-text);
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar - DeepSeek Style */
    .sidebar {
      width: 260px;
      background: var(--deepseek-sidebar);
      border-right: 1px solid var(--deepseek-border);
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid var(--deepseek-border);
      margin-bottom: 16px;
    }

    .sidebar-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--deepseek-text);
      margin-bottom: 4px;
    }

    .profile-name {
      font-size: 13px;
      color: var(--deepseek-text-light);
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
    }

    .history-item {
      padding: 12px;
      margin: 4px 0;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      color: var(--deepseek-text);
    }

    .history-item:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .history-item.active {
      background: var(--deepseek-primary);
      color: white;
    }

    .sidebar-footer {
      border-top: 1px solid var(--deepseek-border);
      padding-top: 16px;
    }

    #newChatBtn {
      width: 100%;
      padding: 10px 16px;
      background: var(--deepseek-primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 12px;
    }

    #newChatBtn:hover {
      background: var(--deepseek-primary-hover);
    }

    .sidebar-footer small {
      font-size: 11px;
      color: var(--deepseek-text-light);
      text-align: center;
      display: block;
    }

    /* Main Chat Area - DeepSeek Style */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--deepseek-chat-bg);
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--deepseek-border);
      text-align: center;
      background: var(--deepseek-bg);
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--deepseek-text);
      margin-bottom: 4px;
    }

    .chat-header h1 small {
      font-size: 14px;
      color: var(--deepseek-text-light);
      font-weight: normal;
    }

    .subtitle {
      font-size: 14px;
      color: var(--deepseek-text-light);
    }

    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Message Styles */
    .message {
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background: var(--deepseek-user-msg);
      color: var(--deepseek-text);
      border-bottom-right-radius: 6px;
    }

    .bot-message {
      align-self: flex-start;
      background: var(--deepseek-bot-msg);
      color: white;
      border-bottom-left-radius: 6px;
    }

    /* Input Area - DeepSeek Style */
    .controls {
      display: flex;
      padding: 20px;
      gap: 12px;
      border-top: 1px solid var(--deepseek-border);
      background: var(--deepseek-bg);
    }

    #langSelect {
      padding: 10px 12px;
      border: 1px solid var(--deepseek-border);
      border-radius: 8px;
      background: white;
      font-size: 14px;
      color: var(--deepseek-text);
      min-width: 120px;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--deepseek-border);
      border-radius: 8px;
      font-size: 15px;
      background: white;
      color: var(--deepseek-text);
      outline: none;
      transition: border-color 0.2s;
    }

    #userInput:focus {
      border-color: var(--deepseek-primary);
    }

    #sendBtn {
      padding: 12px 20px;
      background: var(--deepseek-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      min-width: 50px;
    }

    #sendBtn:hover {
      background: var(--deepseek-primary-hover);
    }

    #sendBtn:disabled {
      background: var(--deepseek-text-light);
      cursor: not-allowed;
    }

    .chat-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--deepseek-border);
      background: var(--deepseek-bg);
    }

    .chat-footer small {
      font-size: 12px;
      color: var(--deepseek-text-light);
      text-align: center;
      display: block;
    }

    /* Scrollbar Styling */
    .chatbox::-webkit-scrollbar {
      width: 6px;
    }

    .chatbox::-webkit-scrollbar-track {
      background: transparent;
    }

    .chatbox::-webkit-scrollbar-thumb {
      background: var(--deepseek-border);
      border-radius: 3px;
    }

    .chatbox::-webkit-scrollbar-thumb:hover {
      background: var(--deepseek-text-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }
      
      .sidebar-header h2,
      .profile-name,
      .history-item span,
      .sidebar-footer small {
        display: none;
      }
      
      .sidebar-header {
        text-align: center;
      }
      
      .message {
        max-width: 95%;
      }
    }

    /* Loading Animation */
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: typing-bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üí¨ Chatbot</h2>
        <p class="profile-name">User</p>
      </div>
      <div class="chat-history">
        <p class="history-item active">New Chat</p>
      </div>
      <div class="sidebar-footer">
        <button id="newChatBtn">+ New Chat</button>
        <small>Datamak Technologies</small>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-main">
      <header class="chat-header">
        <h1>Healthcare Chatbot <small>(Sesotho & English)</small></h1>
        <p class="subtitle">Maternal health ‚Ä¢ HIV/AIDS awareness ‚Ä¢ Nutrition ‚Ä¢ General health</p>
      </header>

      <div id="chatbox" class="chatbox" aria-live="polite"></div>

      <form id="chatForm" class="controls" onsubmit="return false;">
        <select id="langSelect" aria-label="Language">
          <option value="en">English</option>
          <option value="st">Sesotho</option>
        </select>
        <input id="userInput" type="text" placeholder="Ask about antenatal care, HIV, nutrition..." autocomplete="off" />
        <button id="sendBtn" type="submit">‚û§</button>
      </form>

      <footer class="chat-footer">
        <small>‚ö†Ô∏è This chatbot provides general information and is not a substitute for professional medical advice.</small>
      </footer>
    </main>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
